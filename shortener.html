<!DOCTYPE html>
<html>
<head>
	<title>Encurtador de Link</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
	<meta charset="UTF-8">
</head>
<body>
	<h1>ENCURTADOR DE LINKS</h1>
	<br>
	<br>
	<label for="url-input">Insira o URL que deseja encurtar:</label>
	<div class="input-container">
		<input type="text" id="url-input">
		<button id="encurtar-btn">Encurtar</button>
	</div>
	<label for="url-input">Resultado:</label>
	<div id="resultado">
		<div class="input-container">
		  <input type="text" id="url-output" value="" readonly>
		  <button id="copiar-btn" onclick="copyToClipboard('')">Copiar</button>
		</div>
	  </div>			  
	<script src="script.js"></script>
	<footer>Tecnologia - CPS: Unimed Maranhão do Sul Cooperativa de Trabalho Médico 2023 ®</footer>
</body>
</html>
